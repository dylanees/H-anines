<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Título principal -->
  <h1>🖼️ Galería de Imágenes</h1>
  <p class="subtitulo">Un lugar para guardar recuerdos con una pequeña descripción</p>

  <!-- Contenedor de imágenes -->
  <div class="galeria-container">

    <!-- Recuerdo 1 -->
    <div class="imagen-card">
      <!-- Reemplaza el enlace por el Direct Link de tu imagen -->
      <a href='https://postimg.cc/f3Gt5Hnq' target='_blank'><img src='https://i.postimg.cc/QttQ8P6D/20251003-073829.jpg' border='0' alt='20251003-073829'/></a>
      <h3>el negro en su prime</h3>
      <p>Este es el Gabi de 5⁰ 1⁰</p>
    </div>

    <!-- Recuerdo 2 -->
    <div class="imagen-card">
      <a href="https://postimg.cc/YYYYYYYY" target="_blank">
        <img src="https://postimg.cc/YYYYYYYY" alt="Recuerdo 2">
      </a>
      <h3>Playa al atardecer</h3>
      <p>El cielo se veía de colores mágicos 🌅</p>
    </div>

    <!-- Agrega más recuerdos repitiendo el bloque de imagen-card -->

  </div>
</body>
</html>
